version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: midnight_ride
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./server
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: midnight_ride
      JWT_SECRET: dev_secret
      PORT: 3001
    depends_on:
      - postgres

  frontend:
    build: 
        context: .
        dockerfile: Dockerfile
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
